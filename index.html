<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var month = parseInt(prompt("Enther the month in number"));
var year = parseInt(prompt("Enther the year"));

if(month == 1){
	document.write("31 days in Jan");
}
else if(month == 2){
	if(year%4 == 0  && year%400 == 0 && year%100 != 0){
		document.write("29 days in Feb");
	}
	else{
		document.write("28 days in Feb");
	}
}
else if(month == 3){
	document.write("31 days in March");
}
else if(month == 4){
	document.write("30 days in April");
}
else if(month == 5){
	document.write("31 days in May");
}
else if(month == 6){
	document.write("30 days in June");
}
else if(month == 7){
	document.write("31 days in July");
}
else if(month == 8){
	document.write("31 days in Aug");
}
else if(month == 9){
	document.write("30 days in Sep");
}
else if(month == 10){
	document.write("31 days in Oct");
}
else if(month == 11){
	document.write("30 days in Nov");
}
else if(month == 12){
	document.write("31 days in Dec");
}
else{
	document.write("Enter a month 1 to 12");
}

    </script>
</body>
</html>
